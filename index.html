<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CEC D.M.S</title>
</head>
<body>
    
    <div class="container">
        <h1>CEC Document Management System</h1>
        <form class="register" action="php/db_connect.php" method="post">
            <div>
                <i class="fa fa-user"></i>
                <label for="myInput">Name:</label>
                <input type="text" placeholder="Enter Name" name="name" required>
            </div>

            <div>
                <i class="fa fa-envelope"></i>
                <label for="email">Email:</label>
                <input type="text" placeholder="Enter Email" name="email" required>
            </div>
            <div>
                <i class="fa fa-lock"></i>
                <label for="password">Password:</label>
                <input type="password" id="myInput" placeholder="Password" name="password" required class="password-input"><i class="fa fa-eye"></i>
            </div>

            <button id="register-btn">Register</button>
            <p>Already have an account? <a href="linkhere">Login</a></p>
        </form>
    </div>
    <script>
        function togglePassword() {
            // Get the password input and checkbox elements
            var passwordInput = document.getElementById("eye");
            var checkbox = document.getElementById("showPassword");

            // Toggle the type attribute based on the checkbox
            if (checkbox.checked) {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
</body>
</html>
